<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="freeskout.png" type="image/x-icon">
    <script src="script.js"></script>

    
</head>
<body>

    <div class="st" >
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>


    <div class="nav">

            <div class="flex addition" >
                <div  class="cursor" ><img src="freeskout.png" alt="" loading="lazy" ></div>

                <div class="navall">
                    <ul class="flex gap">
                        <li class="navlinks" >brands</li>
                        <li class="navlinks" >influencers</li>
                        <li class="navlinks" >pricing</li>
                        <li class="navlinks" >blogs</li>
                        <li class="navlinks" >contact</li>
                    </ul>
                </div>

                <div class="menu" >
                    <img src="menu.png" alt="">
                </div>

                <div class="cross">
                    <img src="cross.png" alt="">
                </div>

            

            </div>
    </div>        


    <div class="flex hero">
        <div class="flex flex-col gap">
            <p data-aos="fade-right" data-aos-offset="200" data-aos-delay="250" data-aos-duration="300" class="maintext" >Discover.Connect. <br> Collaborate.</p>
            <p data-aos="fade-right" data-aos-offset="200" data-aos-delay="250" data-aos-duration="300" class="maint" >Discover. Connect. Collaborate.</p>
            <p data-aos="fade-right" data-aos-offset="200" data-aos-delay="500" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"  class="para"  >An ecosystem for Social media Influencers and Brands.</p>

            <div class=" btngrp flex gap">
                <button data-aos="fade-up" data-aos-delay="250" data-aos-duration="1500" class="btn" >i'm an influencers</button>
                <button data-aos="fade-up" data-aos-delay="250" data-aos-duration="2500" class="btn" >i'm a brand</button>
            </div>
        </div>

        <div data-aos="zoom-in-up" data-aos-offset="200" data-aos-delay="800" data-aos-duration="2000" >
            <img src="top-3.png" alt="">
        </div>
    </div>

    <div class="popup">
        <ul class="flex flex-col">
            <li> <img width="15" src="house-solid.svg" alt=""> HOME</li>
            <li> <img width="15" src="briefcase-solid.svg" alt=""> BRANDS</li>
            <li> <img width="15" src="user-solid.svg" alt=""> INFLUENCERS</li>
            <li> <img width="15" src="indian-rupee-sign-solid.svg" alt=""> PRICING</li>
            <li> <img width="15" src="blogger.svg" alt=""> BLOGS</li>
            <li> <img width="15" src="phone-flip-solid.svg" alt=""> CONTACT</li>
        </ul>
    </div>



    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>

    <div class="spacer"></div>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>


   
</body>
</html>
